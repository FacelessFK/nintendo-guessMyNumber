<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ˜‰guessMyNumber</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-continuer">
      <!-- blue joy con nintendo switch side -->
      <div class="blue-side">
        <!-- Outer corner -->
        <div class="Outer-corner-blue-side"></div>
        <!-- Outer corner -->
        <div class="blue-side-continuer">
          <!-- top blue joy con Design -->
          <div class="top-blue-side">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- top blue joy con Design -->
          <!-- --------------------------- -->
          <!-- blue joy con buttons -->
          <div class="center-main-blue-side">
            <!-- Left Stick Button -->
            <div class="LSB-continuer">
              <div class="LSB"></div>
              <div class="main-LSB"></div>
              <div class="LSB"></div>
            </div>
            <!-- Left Stick Button -->
            <!-- --------------------------------- -->
            <!-- D-PAD -->
            <div class="DPAD">
              <div class="top-DPAD">
                <div class="DPAD-continuer">
                  <button class="DPAD-buttons DPAD-top">
                    <div class="arrows top"></div>
                  </button>
                </div>
              </div>
              <div class="center-arrows">
                <div class="DPAD-continuer">
                  <button class="DPAD-buttons">
                    <div class="arrows left"></div>
                  </button>
                </div>
                <div class="DPAD-continuer">
                  <button class="DPAD-buttons">
                    <div class="arrows right"></div>
                  </button>
                </div>
              </div>
              <div class="bottom-arrow">
                <div class="DPAD-continuer">
                  <button class="DPAD-buttons DPAD-bot">
                    <div class="arrows bottom"></div>
                  </button>
                </div>
              </div>
            </div>
            <!-- D-PAD -->
            <div class="start-bottom"></div>
          </div>
          <!-- blue joy con buttons -->
          <!-- ------------------------------------ -->
          <!-- bottom blue joy con Design -->
          <div class="bottom-blue-side">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- bottom blue joy con Design -->
        </div>
        <!-- Inner corner -->
        <div class="Inner-corner-blue-side"></div>
        <!-- Inner corner -->
      </div>
      <!-- blue joy con nintendo switch side -->
      <!-- ------------------------------------ -->
      <!-- nintendo display side  -->
      <div class="center-side">
        <div class="content">
          <div class="startup"></div>
          <div class="display">
            <img src="./img/tppsbyip728z.jpg" alt="faceless" srcset="" class="vert-move">
            <p class="info">Hi, my name is Faceless and I hope you enjoy my game.</p>
            <p class="info">How to play? <br>
              You can play this game by using your keyboard or even the Nintendo joy cons buttons.</p>
              
            <div class="lets-go">
              <p>Lets Gooooo</p>
              <img src="./img/ezgif.com-gif-maker (1).gif" alt="" srcset="" class="gif">
            </div>
          </div>
          <header>
            <button class="btn again">Again!</button>
            <p class="between">(Between 1 and 20)</p>

            <h1>Guess My Number!</h1>
            <div class="number">?</div>
          </header>
          <main>
            <section class="left-section">
              <input type="number" class="guess" />
              <button class="btn check">Check!</button>
            </section>
            <section class="right-section">
              <p class="message">Start guessing...</p>
              <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
              <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
              </p>
            </section>
          </main>
          <footer>
            <p>Again:X</p>
            <p>Check:Y</p>
            <p>Number-Up/Down:<div class="help up"></div><div class="help bot"></div></p>
          </footer>
        </div>
      </div>
      <!-- nintendo display side  -->
      <!-- ------------------------------------ -->
      <!-- red joy con nintendo switch side -->
      <div class="red-side">
        <div class="Inner-corner-red-side"></div>
        <div class="red-side-continuer">
          <!-- top red joy con Design -->
          <div class="top-red-side">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- top red joy con Design -->
          <!-- ------------------------------------ -->
          <!-- red joy con buttons -->
          <div class="center-red-side-continuer">
            <!-- red joy con action buttons -->
            <div class="Action-Buttons-continuer">
              <button class="action-click actionX">
                <div class="Action-Buttons top-button">
                  <div class="empty"></div>
                  <div class="action-continuer">
                    <div class="action">X</div>
                  </div>
                  <div class="empty"></div>
                </div>
              </button>

              <div class="Action-Buttons center">
                <button class="action-click actionY">
                  <div class="Action-Buttons left-right">
                    <div class="empty"></div>
                    <div class="action-continuer">
                      <div class="action">Y</div>
                    </div>
                    <div class="empty"></div>
                  </div>
                </button>
                <button class="action-click actionA">
                  <div class="Action-Buttons left-right">
                    <div class="empty"></div>
                    <div class="action-continuer">
                      <div class="action">A</div>
                    </div>
                    <div class="empty"></div>
                  </div>
                </button>
              </div>
              <button class="action-click actionB">
                <div class="Action-Buttons top-button">
                  <div class="empty"></div>
                  <div class="action-continuer">
                    <div class="action">B</div>
                  </div>
                  <div class="empty"></div>
                </div>
              </button>
            </div>
            <!-- red joy con action buttons -->
            <!-- ------------------------------------ -->
            <!-- right Stick Button -->
            <div class="LSB-continuer normalaiz">
              <div class="LSB"></div>
              <div class="main-LSB"></div>
              <div class="LSB"></div>
            </div>
            <!-- right Stick Button -->
            <div class="select-bottom"></div>
          </div>
          <!-- red joy con buttons -->
          <!-- ------------------------------------ -->
          <!-- bottom red joy con Design -->
          <div class="bottom-red-side">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- bottom red joy con Design -->
        </div>
        <div class="Outer-corner-red-side"></div>
      </div>
      <!-- red joy con nintendo switch side -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
